<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - GoTech</title>
  <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
  <!-- Header con navbar -->
  <header>
    <nav>
      <a href="index.html" class="logo">
         <img src="assets/img/logo gotech.jpg" alt="Logo GoTech">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cards.html">Productos</a></li>
        <li><a href="gallery.html">Galería</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulario de contacto -->
  <main>
    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <!-- Email -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@email.com" required>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="11 1234-5678">

        <!-- Comentario -->
        <label for="mensaje">Comentario:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje..."></textarea>

        <!-- Selector -->
        <label for="motivo">Motivo de contacto:</label>
        <select id="motivo" name="motivo">
          <option value="compra">Consulta por compra</option>
          <option value="soporte">Soporte técnico</option>
          <option value="otro">Otro</option>
        </select>

        <!-- Radio -->
        <p>¿Deseas recibir novedades?</p>
        <label><input type="radio" name="novedades" value="si"> Sí</label>
        <label><input type="radio" name="novedades" value="no"> No</label>

        <!-- Botones -->
        <div class="botones">
          <button type="submit">Enviar</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GoTech - Todos los derechos reservados</p>
  </footer>
</body>
</html>
